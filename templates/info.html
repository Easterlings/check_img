<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>img2img-info</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
	<body>
	  <main class="container">
	  	<table>
	  	  <tbody>
			<thead>
				<tr>
				  <th scope="col">id</th>
				  <th scope="col">user_name</th>
				  <th scope="col">job_no</th>
				  <th scope="col">request_data</th>
				  <th scope="col">response_images</th>
				</tr>
			</thead>
			{% for item in data %}
			<thead>
				<tr>
					<td>{{item[0]}}</td>
					<td>{{item[1]}}</td>
					<td>{{item[2]}}</td>
					<td>{{item[3]}}</td>
					<td>{{item[4]}}</td>
				</tr>
			</thead>
			{% endfor %}


	  	  </tbody>
	  	</table>

	  </main>
	</body>
</body>
</html>
